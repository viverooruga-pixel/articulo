<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Producto</title>
  
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 400px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 25px;
      text-align: center;
    }

    /* ESTILO PARA TU LOGO */
    .logo-empresa {
      max-width: 150px; /* Ajusta el ancho según tu logo */
      height: auto;
      margin-bottom: 20px;
    }

    .brand {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #95a5a6;
      margin-bottom: 10px;
      display: block;
    }

    h1 {
      font-size: 1.6rem;
      color: #2c3e50;
      margin: 10px 0;
    }

    .price-tag {
      font-size: 2.5rem;
      font-weight: bold;
      color: #27ae60;
      margin: 20px 0;
    }

    .stock-badge {
      display: inline-block;
      padding: 8px 15px;
      border-radius: 50px;
      background-color: #e8f5e9;
      color: #2e7d32;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .loading { color: #7f8c8d; font-style: italic; }

    .btn {
      margin-top: 25px;
      display: block;
      padding: 12px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card" id="product-card">
      
      <img src="logo.png" alt="Logo Empresa" class="logo-empresa">
      
      <span class="brand">Consulta de Inventario</span>
      
      <h1 id="nombre" class="loading">Cargando...</h1>
      
      <div class="price-tag">
        $<span id="precio">-</span>
      </div>
      
      <div class="stock-badge">
        Stock disponible: <span id="existencia">-</span>
      </div>

      <a href="#" onclick="window.location.reload()" class="btn">Escanear otro</a>
    </div>
  </div>

  <script>
    const ART_ID = 1363;

    fetch("https://onie-undeprived-semaj.ngrok-free.dev/articulos/" + ART_ID, {
      headers: {
        "ngrok-skip-browser-warning": "true"
      }
    })
    .then(response => {
      if (!response.ok) throw new Error("Error HTTP " + response.status);
      return response.json();
    })
    .then(data => {
      const nombreEl = document.getElementById("nombre");
      nombreEl.innerText = data.descripcion;
      nombreEl.classList.remove("loading");
      
      // Formato de moneda mexicana o local
      document.getElementById("precio").innerText = parseFloat(data.precio1).toLocaleString('es-MX', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
      document.getElementById("existencia").innerText = data.existencia;
    })
    .catch(error => {
      console.error(error);
      document.getElementById("product-card").innerHTML = 
        `<h2 style="color: #e74c3c;">Error</h2><p>No se pudo obtener la información.</p>`;
    });
  </script>
</body>
</html>
